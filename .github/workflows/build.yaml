name: Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'wasm/go.mod'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
